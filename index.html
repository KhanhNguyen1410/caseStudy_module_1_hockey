<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Hockey ball</title>

</head>
<body id="background">
<div id="instruction">
    <h2 style="color: blueviolet">Hướng dẫn</h2>
    <p>Người chơi thứ nhất dùng Q để sang phải, E sang trái</p>
    <p>Người chơi thứ 2 dùng Phím di chuyển trái phải để move bar của mình :))</p>
    <p>Đừng để bóng ra sau lưng thanh chắn của mình, mỗi lần mất 1 điểm</p>
    <p>Người chơi đạt 15 điểm trước sẽ win.</p>
    <p style="color: red">Good luck, Have a good game !!!</p>
</div>
<div>
    <p style="text-align: center">
        <div id="score"><span id="player1">0</span> <span> - </span> <span id="player2">0</span></div>
        <canvas id="myCanvas" width="800px" height="600px" style="border: 1px solid white"></canvas>
    </p>
</div>
<input type="button" id="Start" onclick="start()" value="Start"> <input type="button"id="reset" onclick="reset()" value="Again">
